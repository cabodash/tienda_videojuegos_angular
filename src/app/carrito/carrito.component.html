<div *ngIf="videojuegosCarrito.length; else carritoVacio">
    <p>Productos en el carrito</p>
    <div class="contenedor-productos" *ngFor="let vc of videojuegosCarrito">
        <p>Nombre: {{vc.videojuego.nombre}}</p>
        <p>Precio/Unidad: {{vc.videojuego.precio}} €</p>
        <p>Cantidad: {{vc.cantidad}}</p>
    </div>
    <div class="enlaces">
        <button (click)="vaciarCarrito()">Vaciar Carrito</button>
        <button (click)="realizarPedido()">Realizar pedido</button>
    </div>
</div>
<ng-template #carritoVacio>
    <p>El carrito está vacío.</p>
</ng-template>
