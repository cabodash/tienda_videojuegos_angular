<div class="cont-listado">
    <h2>listado de videojuegos</h2>

    <div class="contenedor-items">
        <div class="item" *ngFor="let v of videojuegos">
            <h3><span>{{v.nombre}}</span></h3>
            <!-- <img class="imagen-item" src="/images/videojuegos/{{v.id}}.jpg">-->
            <img alt="imagen del producto" class="imagen-item" src="/server/images/videojuegos/{{v.id}}.jpg">
            <p>Precio: <span>{{v.precio}}</span>â‚¬</p>
            <p>Descripcion: <span>{{v.descripcion}}</span></p>

            <button class="btn-primary" (click)="verDetalles(v)">Ver detalles</button>
        </div>
    </div>
</div>
